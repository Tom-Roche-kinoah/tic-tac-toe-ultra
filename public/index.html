<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;900&display=swap"> 
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/design.css">
    <title>Tic Tac Toe Ultra !</title>
</head>
<body>

    <div id="app">

        <div class="lobby">
            <div class="game-zone">
            </div>
                
            <div class="chat-zone">
                <div class="chat-messages">
                </div>

                <div class="chat-ui">
                    <form action="#" method="POST" class="chat-form">
                        <input type="text" id="chat-message" name="message" placeholder="message" autocomplete="off">
                        <button><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                    </form>
                    <div class="chat-actions">
                        <button data-tag="[img] url [/img]" class="insert-img-tag" title="insérer un tag image"><i class="fa fa-picture-o" aria-hidden="true"></i></button>
                        <button data-tag="[url] url [/url]" class="insert-link-tag" title="insérer tag lien"><i class="fa fa-link" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
                
            <div class="user-zone">
                <div class="user-zone-header">
                    <a href="#" class="my-profile">
                        <i class="fa fa-user-circle-o fa-lg" aria-hidden="true"></i> 
                    </a>
                    <div class="online-title">
                        Il n'y a personne...
                    </div>
                </div>
                <div class="user-list">
                </div>
            </div>
        </div>
        
    </div>


<script src="js/socket.io.js"></script>
<script src="js/app.js"></script>
</body>
</html>
